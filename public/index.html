<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>URL Shorter - Without fucking ads</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://ez-css.now.sh">
    </head>
    <body>
        <header>
            <h1>Short URLs without fucking ads</h1>
        </header>
        <main id="app">
            <form @submit.prevent="createUrl()">
                <label for="url">URL</label>
                <input v-model="url" name="url" id="url">
                <label for="alias">ALIAS</label>
                <input v-model="alias" name="alias" id="alias">
                <button type="submit">CREATE</button>
            </form>
            <pre v-if="created">
                {{JSON.stringify(created, null, 2)}}
            </pre>
        </main>
        <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
        <script src="app.js"></script>
    </body>
</html>
